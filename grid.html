<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* grid helps in dividing the rows and columns */
        .aa{
            display: grid;
            column-gap: 40px;
            grid-template-columns: auto auto auto;
            background-color: cadetblue;
            padding: 12px;

        }
        .aa >div{
            background-color: rgb(240, 255, 105);
            border: 2px solid rgba(255, 0, 0, 0.858);
            padding: 20px;
            font-size: 20px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="aa">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
